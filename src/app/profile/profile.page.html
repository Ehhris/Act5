<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button text="log-out" defaultHref="/" ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" color="light">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="user_email"></ion-input>
  </ion-item>

  <ion-button shape="round" fill="outline" expand="block" color="success" (click)="update()">Update</ion-button>
</ion-content>
